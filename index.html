<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="content">
        <h1>Mi Formulario</h1>
        <h3>Nombre</h3>
        <input type="text" id="nombre">

        <div class="check">
            <label for="masculino">Masculino</label>
            <input class="radio" type="radio" id="masculino" name="genero" value="Masculino">
        
            <label for="femenino">Femenino</label>
            <input class="radio" type="radio" id="femenino" name="genero" value="Femenino">
        </div>

        <h3>Pais</h3>
        <input type="text" id="pais">
        <h3>Edad</h3>
        <input type="number" name="edad" id="edad">
        <button onclick="nacionalidad()" type="submit">Enviar</button>

    </div>
    <script src="app.js"></script>
</body>

</html>
